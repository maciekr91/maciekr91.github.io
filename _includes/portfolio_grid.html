<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
        <div class="portfolio-description">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ post.summary }}</p>
          <!-- Additional details here -->
          <ul class="list-inline">
            <li>Category: <strong>{{ post.category }}</strong></li>
            <li>Technologies: <strong>{{ post.technologies }}</strong></li>
            <li>Date: <strong>{{ post.project-date }}</strong></li>
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
